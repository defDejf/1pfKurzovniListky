services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: exchangerates
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d exchangerates"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./be/rest_endpoint
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/exchangerates
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      API_KEY: ${API_KEY:-}
      BASE_URL: ${BASE_URL:-https://webapi.developers.erstegroup.com/api/csas/public/sandbox/v3/rates/exchangerates}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./fe
    environment:
      REACT_APP_CSAS_URL: http://localhost:8080/api/exchange-rates
      REACT_APP_CSAS_API_KEY: ""
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data: