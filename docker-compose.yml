services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: exchangerates
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d exchangerates"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./be/rest_endpoint
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./fe
    env_file:
      - .env
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data: