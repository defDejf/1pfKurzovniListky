<!DOCTYPE html>
<html lang="cs">
    <head>
        <link rel="stylesheet" href="../css/index.css">
        <title>Kurzovní lístky - přehled</title>
        <meta charset="utf-8">
        <link rel="icon" href="../public/favicon.ico" />
    </head>
    <body>
        <search>
            <label for="order">Třídit podle:</label>
            <select id="order" name="order">
                <option value="name">Názvu</option>
                <option value="buy_price">Nákupní ceny</option>
                <option value="sell_price">Prodejní ceny</option>
                <option value="change">Změny hodnoty</option>
            </select>
            <select id="ascendecny" name="ascendecny">
                <option value="asc">Vzestupně</option>
                <option value="desc">Sestupně</option>
            </select>
            <button id="refresh-button" type="button">Obnovit data</button>
        </search>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Název</th>
                        <th>Zkratka</th>
                        <th>Nákpní cena</th>
                        <th>Prodejní cena</th>
                        <th>Změna za 24h</th>
                    </tr>
                </thead>
                <tbody id="index-root"></tbody>
            </table>
        </main>
        <footer>
            <p>Vytvořeno pro interview 1.Pf. Všechna práva vyhrazena.</p>
            <a href="https://github.com/defDejf/1pfKurzovniListky">Kód k nalezení na GitHub.</a>
        </footer>
        <script type="module" src="../js/index.jsx"></script>
    </body>
</html>
